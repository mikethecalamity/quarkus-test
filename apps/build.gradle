plugins {
    id 'my.project.gradle-plugin.java'
}

allprojects {
    group = 'my.project.app'
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

subprojects {
    afterEvaluate {
        dependencies {
            implementation enforcedPlatform('io.quarkus:quarkus-bom:3.3.3')
            implementation enforcedPlatform('jakarta.platform:jakarta.jakartaee-bom:10.0.0')
            implementation enforcedPlatform('org.apache.logging.log4j:log4j-bom:2.20.0')
        }
    }
}

